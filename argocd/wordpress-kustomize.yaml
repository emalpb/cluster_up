apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  project: wordpress
  source:
    repoURL: 'https://github.com/emalpb/cluster_up.git'
    path: kustomize/overlays/
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: wordpress
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true

