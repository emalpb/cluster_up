apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: istio-system
  source:
    repoURL: 'https://github.com/emalpb/cluster_up.git'
    path: kustomize/istio/
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: istio-system
  syncPolicy:
    syncOptions:
    - PruneLast=true
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
